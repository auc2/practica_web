{% extends "mainpage.html"%}

{% block content %}
				<h2 class="title">{{pagetitle}}</h2><br/>
				<p>Here you can add actors for the web</p>
				<br>
				<ol>
				{% for actor in actors_list %}
				<li>
					<a href="/actorslist/{{actor.id}}">{{actor.name}}</a>
				</li>
				{% endfor %}
				</ol>
				<br>
				<p><b>Do you want add a new actor?</b></p>
				<br>
				<button type="button"><a href="/actor/create">Add Actor</a></button>

{% endblock %}
