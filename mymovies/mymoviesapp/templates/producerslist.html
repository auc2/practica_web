{% extends "mainpage.html"%}

{% block content %}
				<h2 class="title">{{pagetitle}}</h2><br/>
				
				<br>
				<ol>
				{% for producer in producers_list %}
				<li>
					<a href="/producerslist/{{producer.id}}">{{producer.name_entity}}</a>
				</li>
				
				
					<a href="/producers/{{producer.id}}/delete"><button type="button">Delete Producer</button></a>
					<a href="/producers/{{producer.id}}/edit"><button type="button">Edit Producer</button></a>
					<br><br>
				
				{% endfor %}
				</ol>
				
				<br>
				{% if user.id %}
					<a href="/producers/create"><button type="button">Add Producer</button></a>				
 				{% else %}
					<p>You must <a href="/login/">sign in</a> to add new producer</p>
				{% endif %}

{% endblock %}
